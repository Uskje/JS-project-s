<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="container">
      <form id="pg-form">
        <div class="result">
          <input type="text" id="result" placeholder="Min 6 char">
          <div class="clipboard">
            <ion-icon name="clipboard-outline"></ion-icon>
          </div>
        </div>
        <div>
          <div class="field">
            <label for="length">length</label>
            <input type="number" id="length" name="length" value="12" min="6">
          </div>
          <div class="field">
            <label for="capital">Capital Letter</label>
            <input type="checkbox" checked id="capital">
          </div>
          <div class="field">
            <label for="small">Small Letter</label>
            <input type="checkbox" checked id="small">
        </div>
          <div class="field">
            <label for="number">Numbers</label>
            <input type="checkbox" id="number">
          </div>
          <div class="field">
            <label for="symbol">Symbols</label>
            <input type="checkbox" id="symbol">
          </div>
        </div>
        <button type="submit">Generate Password</button>
      </form>
    </div>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>
</html>
